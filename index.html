<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>PASSWORD GENERATOR TOOL</h3>
            <h1>Generate a Secure Password</h1>
            <p>Use our online password generator to instantly create a secure,random password.</p>
            
        </div>
        
        <br>

        <div class="container">
            <h3 id="passwordDisplay">Password</h3>
        </div>
        
        
        <div class="container"></div>
            <form class="form" id="passwordGeneratorForm">
                <label for="pwLen">Password length</label>
                <div class="range">
                    <input type="range" min="1" max="50" value="10" id="pwLenRange" oninput="this.nextElementSibling.value = this.value">
                    <output for="pwLenRange"></output>
                </div>
                

                <div class="checkboxes">
                    
                    <label for="includeUppercase">Uppercase</label>
                    <input type="checkbox" id="includeUppercase">

                    <label for="includeLowercase">Lowercase</label>
                    <input type="checkbox" id="includeLowercase">

                    <label for="includeNumbers">Numbers</label>
                    <input type="checkbox" id="includeNumbers">

                    <label for="includeSymbols">Symbols</label>
                    <input type="checkbox" id="includeSymbols">
                    
                </div>             
                
                
            </form>
        </div>
        <button onclick="generate()" class="btn" type="submit">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
