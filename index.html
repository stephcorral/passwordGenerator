<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>PASSWORD GENERATOR TOOL</h3>
            <h1>Generate a Secure Password</h1>
            <p>Use our online password generator to instantly create a secure,random password.</p>
            
        </div>
        
        <br>

        <div class="container">
            <h3 class="passwordDisplay">Password</h3>
        </div>
        
        
        <div class="container">
            <form class="form">
                <label for="pwLen">Password length</label>
                <div class="range">
                    <input type="range" min="1" max="50" value="10" id="pwLenRange">
                    <input type="number" min="1" max="50" value="10" id="pwLenNumber" class="numberInput">
                </div>
                
                <div class="radioButtons">
                    <label for="">Easy to say</label>
                    <input type="radio" id="radioButtons" value="other">
                    <label for="">Easy to read</label>
                    <input type="radio" id="radioButtons" value="other">
                    <label for="">All characters</label>
                    <input type="radio" id="radioButtons" value="other">

                </div>

                <div class="checkboxes">
                    
                    <label for="">Uppercase</label>
                    <input type="checkbox" name="uppercase">
                    <label for="">Lowercase</label>
                    <input type="checkbox" name="lowercase">
                    <label for="">Numbers</label>
                    <input type="checkbox" name="numbers">
                    <label for="">Symbols</label>
                    <input type="checkbox" name="symbols">
                    
                </div>             
                
                
            </form>
        </div>
        <button type="submit" class="btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
